{{define "body"}}
{{if .Streaming}}
<div>
    <b>Current Station: {{.CurrentStation.Name}}</b>
</div>
{{end}}
<div class="container">
    {{if .ShowHD}}<h3>HD</h3>
    <div class="row">
    {{range $index, $results := .StationListHD}}
        <div class="col s6 m4 l2"><span class="blue lighten-5 btn waves-effect station valign-wrapper center-align"><a href="/station/{{.Urlname}}"><img src="http://tv.avm.de/tvapp/logos/hd/{{.Logoname}}.png"/><br />#{{$index}} {{.Name}}</a></span></div>
    {{end}}
    </div>{{end}}
    {{if .ShowSD}}<h3>SD</h3>
    <div class="row">
    {{range $index, $results := .StationListSD}}
        <div class="col s6 m4 l2"><span class="blue lighten-5 btn waves-effect station valign-wrapper center-align"><a href="/station/{{.Urlname}}" style="vertical-align: center"><img src="http://tv.avm.de/tvapp/logos/{{.Logoname}}.png"/><br />{{.Name}}</a></span></div>
    {{end}}
    </div>{{end}}
</div>
{{end}}
